<!DOCTYPE html>
<html>
    <head>
        <title>Bob's Auto Parts - Order Form</title>
    </head>
    <body>
        <h1>Bob's Auto Parts</h1>
        <h2>Order Form</h2>
        <form action="processOrder.php" method="post">
            <table style="border: 0px;">
            <tr style="background: #cccccc;">
              <td style="width: 150px; text-align: center;">Item</td>
              <td style="width: 15px; text-align: center;">Quantity</td>
            </tr>
            <tr>
              <td>Tires</td>
              <td><input type="text" name="tireqty" size="3"
             maxlength="3" /></td>
            </tr>
            <tr>
             <td>Oil</td>
             <td><input type="text" name="oilqty" size="3"
              maxlength="3" /></td>
            </tr>
            <tr>
             <td>Spark Plugs</td>
             <td><input type="text" name="sparkqty" size="3"
                maxlength="3" /></td>
            </tr>
            <tr>
              <td>Shipping Address</td>
              <td><input type="text" name="address" size="50"
                 maxlength="50" /></td>
             </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
              <input type="submit" value="Submit Order" /></td>
            </tr>
            </table>
        </form>
    </body>
</html>
